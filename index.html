<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>cyborgOPS - Robots Talking, People Listening</title>
  <link rel='stylesheet' href='css/typing.css'>
  <link href="css/animate.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <style type='text/css'>
    html,body {
        width:100%;
        height:100%;
        background: #000428;  /* fallback for old browsers */
        /* background-image:
        radial-gradient(
            #004e92,
            #000428
        ); */
        position:relative;
        overflow:hidden;
        font-family:'Alata', sans-serif;
        color:whitesmoke;
    }

    #wrapper {
      width:50%;
      min-width:780px;
      margin:auto;
      margin-top:6%;
    }

    #wrapper h1{
      font-size:2rem;
      color:#ddd;
    }
    div.content {
      animation-delay:1s;
      animation-duration: 2s;
    }

    ::-webkit-scrollbar {display: none;}

    img#wordmark{
      width:36rem;
      margin-top:64px;
      margin-bottom:86px;
      margin-left:-8px;
    }

    h2.contact{
      float:right;
      padding:2rem;
    }

  </style>
</head>
<body>
  <div id="wrapper">
    <img class='animated slideInLeft'src='img/wordmark.png' id='wordmark'/>
    <div class='content animated fadeIn'>
      <h1 id='typer'></h1>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type='text/javascript'>
  new TypeIt("#typer", {
    strings: ["We're building a next generation voice interface to bridge your phone lines with your business logic and delight your customers.<br>", "We can book tee times at your <a href='#golf'>golf courses</a>, make reservations for your <a href='#hospitality'>hotel rooms</a>, take orders for your <a href='#restaurant'>restaurant</a>, book appointments at your <a href='#salon'>barbershop</a> and more.<br>", "If you do business over a phone you can't answer enough, please <a href='#contact'>get in touch</a>."],
    speed: 50,
    breakLines: true,
    nextStringDelay: 1000,
    waitUntilVisible: true
  }).go();
  </script>
</body>
</html>
