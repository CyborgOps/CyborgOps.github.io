<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>CyborgOps - Robots Talking, People Listening</title>
  <link href="css/animate.css" rel="stylesheet">
  <style type='text/css'>
    html,body {
        width:100%;
        height:100%;
        background: #000428;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to left, #004e92, #000428);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to left, #004e92, #000428); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background-image:
        radial-gradient(
            #004e92,
            #000428
        );
        position:relative;
        overflow:hidden;
        font-family: verdana, /* Windows, MacOS */ /* Fallback options */ arial, /* Windows, MacOS */ helvetica, /* Unix+X, MacOS */ sans-serif;
        color:whitesmoke;
    }
    div#wrapper{
      /* position:relative; */
    }

    #wrapper h1 {
      margin-left:36px;
      font-size:2.5em;
    }

    img#center{
      margin:auto;
      height: 360px;
      width: 360px;
      position:fixed;
      top:0;
      bottom:0;
      left:0;
      opacity:0.8;
      right:0;
      -webkit-filter: drop-shadow(5px 5px 5px #222);
      filter: drop-shadow(5px 5px 5px #222);
      animation-play-state: paused;
    }

    span.ops{
      color:#90a4ae;
      display:inline-block;
      animation-delay:1s;
      animation-duration:0.5s;
    }

    img#center:hover{
      opacity:1;
      -webkit-filter: none;
      filter: none;
      cursor:pointer;
      -webkit-animation:spin 12s linear infinite;
      -moz-animation:spin 12s linear infinite;
      animation:spin 12s linear infinite;
    }
    @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
    @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
    @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }

    ::-webkit-scrollbar {
        display: none;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1 class='animated slideInLeft'>cyborg<span class='ops animated fadeIn'>OPS</span></h1>
    <img id="center" src='img/logo.png' />
  </div>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
