<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>cyborgOPS - Robots Talking, People Listening</title>
  <link rel='stylesheet' href='css/typing.css'>
  <link href="css/animate.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <style type='text/css'>
    html,body {
        width:100%;
        height:100%;
        background: #000428;  /* fallback for old browsers */

        radial-gradient(
            #004e92,
            #000428
        ); */
        position:relative;
        overflow:hidden;

    #wrapper {

<body>
  <div id="wrapper">
    <img class='animated slideInLeft'src='img/wordmark.png' id='wordmark'/>
    <div class='content animated fadeIn'>
      <div class="type-js headline">
        <h1 class="text-js">CyborgOps connects your business phone line with your business logic.</h1>
      </div>
      <h3 class=''>Our crack team of human operators oversee, manage and train AI reps who interface with your customers over the phone. There's no technology quite like it. </h1>
      <h3></h3>      
    </div>
  </div>
