<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>CYBORGOPS - Voice Redefined</title>
  <link rel='stylesheet' href='css/typing.css'>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="css/animate.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style type='text/css'>
    html,body {
        width:100%;
        height:100%;
        background: #000428;  /* fallback for old browsers */
        position:relative;
        font-family:'Alata', sans-serif;
        color:whitesmoke;
    }

    #wrapper {
      width:60%;
      min-width:480px;
      max-width:1200px;
      margin:auto;
      margin-top:2%;
    }

    #wrapper h1{
      font-size:1.6rem;
      color:#ddd;
    }
    div.content {
      animation-delay:1s;
      animation-duration: 2s;
    }

    /* ::-webkit-scrollbar {display: none;} */

    img#wordmark{
      max-width:412px;
      min-width:128px;

      margin-top:64px;
      margin-bottom:76px;
    }

    h2.contact{
      float:right;
      padding:2rem;
    }

    div.nav{
      float:right;
      font-family: 'Montserrat', sans-serif;
      /* padding-right:30px; */ 
      animation-delay:1s;
      margin-top:68px;
      border-top:1px solid #2196f3;
      border-bottom:1px solid #2196f3;
    }

    div.nav a{
      color:#e3f2fd;
      text-decoration:none;
      display:inline-block;
      font-size:14pt;
      padding:8px;
    }

    div.nav a:hover{
      color:#2196f3;
    }

    div.content{
      text-align:justify;
      
    }

    img#learning {
      position:fixed;
      bottom:-0px;
      width:15%;
      right:18%;
      transform: rotate(90deg) scaleX(-1);
      -webkit-transform: rotate(90deg) scaleX(-1);
      animation-delay:1s;
    }

    div#footer{
      width:60%;
      margin:auto;
      margin-right:-12px;
      position:fixed;
      bottom:36px;
      min-width: 380px;
      text-align:left;
      max-width: 1200px;
      padding-top:12px;
      animation-delay:1s;
      color:aliceblue;
      font-family: 'Montserrat', sans-serif;
      font-size:10pt;
    }

  </style>
</head>
<body>
  <div id="wrapper">
    <div class='nav animated fadeIn'>
      <a href='#product'>PRODUCT</a> <a href='#technology'>TECHNOLOGY</a> <a href='#operators'>OPERATORS</a> <a href='#pricing'>PRICING</a>
    </div>
    <a href='#about'><img class='animated slideInLeft'src='img/wordmark.png' id='wordmark'/></a>

    <div class='content'>
      <h1 id='typer'></h1>
    </div>
    <div id='footer' class='animated fadeIn'>COPYRIGHT Â© 2020 - CYBORGOPS, INC. ALL RIGHTS RESERVED.</div>
  </div>
  <img id='learning' class='animated fadeIn' src='img/graph.png' />
  
  <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
  <script type='text/javascript'>
  let typer = new TypeIt("#typer", {
    strings: [
      "We build voicebots for businesses, powered by the latest advances in artificial intelligence and managed & trained by our crack team of human operators. <br>",
      "Our technology is easy to deploy, will delight your customers, boost your revenue, shrink your labor costs and make your team safer and more productive.<br>", 
      "We can handle tee times at your <a href='#golf'>golf courses</a>, reservations for your <a href='#hospitality'>hotel rooms</a>, orders for your <a href='#restaurant'>restaurant</a>, appointments at your <a href='#salon'>barbershop</a>, checkup on your patients, conduct phone surveys and we do it over your current phone and web systems.<br>", 
      "If you want your phones to stop ringing, but the business to keep coming, please <a href='#touch'>get in touch</a> and schedule a demo."],
    speed: 50,
    breakLines: true,
    nextStringDelay: 1000
  }).go();

  const promptMap = {
    product: ['Every business that gets a lot of calls knows very well the trade off in answering the call or working on your business. '],
    about: [
      "We build voicebots for businesses, powered by the latest advances in artificial intelligence and managed & trained by our crack team of human operators. <br>",
      "Our technology is easy to deploy, will delight your customers, boost your revenue, shrink your labor costs and make your team safer and more productive.<br>", 
      "We can handle tee times at your <a href='#golf'>golf courses</a>, reservations for your <a href='#hospitality'>hotel rooms</a>, orders for your <a href='#restaurant'>restaurant</a>, appointments at your <a href='#salon'>barbershop</a>, checkup on your patients, conduct phone surveys and we do it over your current phone and web systems.<br>", 
      "If you want your phones to stop ringing, but the business to keep coming, please <a href='#touch'>get in touch</a> and schedule a demo."]
  }

  function typeIt (strings) {
    document.getElementById('typer').innerHTML = '';
    typer.reset();
    typer = new TypeIt("#typer", {
    strings: strings,
    speed: 50,
    breakLines: true,
    nextStringDelay: 1000
  }).go();
    // typer.go();
  }
  window.onhashchange = url => {
    console.log(url.newURL);
    let newHash = url.newURL.split('#')[1];
    typeIt(promptMap[newHash]);
  }
  </script>
</body>
</html>
